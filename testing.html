  :root {
    --card-height: 24vh;
    --card-width: calc(var(--card-height) / 0.5);
  }

  body {
    min-height: 100vh;
    background: #212534;
    display: flex;
    align-items: center;
    flex-direction: column;
    padding-top: 2rem;
    padding-bottom: 2rem;
    box-sizing: border-box;
  }

  .card-container {
    display: flex;
    justify-content: space-between;
    max-width: calc(var(--card-width) * 5 + -255px); /* Adjust the width as needed */
    margin: 0 auto;
  }

  .card {
    background: #191c29;
    width: 240px;
    height: 150px;
    padding: 3px;
    position: relative;
    border-radius: 6px;
    justify-content: center;
    align-items: center;
    text-align: center;
    display: flex;
    font-size: 1.5em;
    color: rgb(88 199 250 / 100%);
    /* Show text initially */
    cursor: pointer;
    font-family: cursive;
    transition: color 1s;
    margin: 10px;
  }

  
  .card:hover {
    color: rgb(88 199 250 / 100%); /* Change the text color on hover to make it visible */
  }

  .card:hover:before,
  .card:hover:after {
    animation: none;
    opacity: 0;
  }
/* 
  .card::before {
    content: "";
    width: 104%;
    height: 102%;
    border-radius: 8px;
    background-image: linear-gradient(var(--rotate), #5ddcff, #e33c3c 43%, #4e00c2);
    position: absolute;
    z-index: -1;
    top: -1%;
    left: -2%;
    animation: spin 1.5s linear infinite;
  } */

  .card::after {
    position: absolute;
    content: "";
    left: 0;
    right: 0;
    z-index: -1;
    height: 100%;
    width: 100%;
    margin: 0 auto;
    transform: scale(0.8);
    filter: blur(calc(var(--card-height) / 6));
    background-image: linear-gradient(var(--rotate), #5ddcff, #3c67e3 43%, #4e00c2);
    opacity: 1;
    transition: opacity .5s;
    animation: spin 2.5s linear infinite;
  }

  .card img {
    max-width: 100%;
    /* Limits the image width */
    max-height: 100%;
    /* Limits the image height */
    opacity: 1;
    /* Initially hide the image with 0 opacity */
    transition: opacity 0.5s;
    /* Add a transition for opacity */
    
  }

  .card:hover img {
    opacity: 1;
    /* Show the image on hover with a smooth transition */
    
  }

  @keyframes spin {
    0% {
      --rotate: 0deg;
    }

    100% {
      --rotate: 360deg;
    }
  }

  a {
    color: #212534;
    text-decoration: none;
    font-family: sans-serif;
    font-weight: bold;
